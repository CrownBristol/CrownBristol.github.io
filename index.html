<!DOCTYPE html>
<html>
  <head>
    <title>Code Refactoring Tool</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Crown -- Ownership guided C to Rust Translator</h1>
      <div class="row">
        <div class="column">
          <h2>Examples:</h2>
          <ul id="example-list">
            <li><a href="#" onclick="selectExample('example1')">Example 1</a></li>
            <li><a href="#" onclick="selectExample('example2')">Example 2</a></li>
            <li><a href="#" onclick="selectExample('example3')">Example 3</a></li>
          </ul>
        </div>
        <div class="column">
          <h2>Your C Code:</h2>
          <textarea id="user-code" rows="20"></textarea>
        </div>
      </div>
      <button onclick="refactorCode()">Refactor</button>
      <div class="row">
        <div class="column">
          <h2>Rust Code:</h2>
          <pre id="refactored-code"></pre>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
